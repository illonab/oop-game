<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <style type="text/tailwindcss">
    @layer utilities {
          body {
            font-family: 'Silkscreen', sans-serif;
          }
          
        }
      </style>
</head>

<body>
  <div class="bg-[url('bg.png')] bg-repeat-y bg-yellow-300 [background-size:100%] min-w-[370px]">
    <main class=" px-20 py-20 flex flex-col items-center min-w-[370px]">
      <h1 class="font-bold text-5xl mb-10 my-20 text-center">Find a Cat</h1>
      <div
        class="flex flex-col items-center w-full gap-5 mt-20 bg-white bg-opacity-80 rounded-md p-10 shadow-lg text-center">
        <div id="nointeraction" class="flex flex-col items-center">
          <p id="textarea" class=""></p><br /><br />
          <input type="text" id="usertext"
            class="block w-full md:w-1/2 rounded-md border border-black py-1.5 px-10 outline-none" />
          <button id="btnStart" type="button"
            class="hidden font-bold  md:mx-0 bg-black hover:bg-yellow-300 hover:transition-colors duration-500 ease-linear text-white p-3 w-48 rounded-full">Start</button>
        </div>
        <div id="interaction" class="flex flex-col items-center w-full"> </div>
      </div>
    </main>
  </div>
</body>
<script src="index.js"></script>

</html>
